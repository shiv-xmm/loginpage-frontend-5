<html lang="en">
<head>

  content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  type="image/icon type">

</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
              <a href="shivamcodecraftshelp@gmail.com" class="icon1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVnK9zdVVoWJyykAZgDEN8XeaHNi7i6RkLq6GcMDohPw&s" width="50px" height="50px"></a>
              <a href="https://www.youtube.com/@shivamcodecrafts" class="icon"><img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" width="50px" height="50px"></a>
              <a href="https://www.github.com/shiv-xmm" class="icon"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" width="50px" height="50px"></a>
              <a href="https://www.instagram.com/shiv.xmm_tech" class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN7-0xfKFBqt9MIsyKA3el52qEj9htrawhjM6ppqNIuQ&s" width="50px" height="50px"></a>
          </div>
            <span>or use your email for registeration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="shivamcodecraftshelp@gmail.com" class="icon1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVnK9zdVVoWJyykAZgDEN8XeaHNi7i6RkLq6GcMDohPw&s" width="50px" height="50px"></a>
                <a href="https://www.youtube.com/@shivamcodecrafts" class="icon"><img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" width="50px" height="50px"></a>
                <a href="https://www.github.com/shiv-xmm" class="icon"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" width="50px" height="50px"></a>
                <a href="https://www.instagram.com/shiv.xmm_tech" class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN7-0xfKFBqt9MIsyKA3el52qEj9htrawhjM6ppqNIuQ&s" width="50px" height="50px"></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome, Friend!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
  </body>
</html>
